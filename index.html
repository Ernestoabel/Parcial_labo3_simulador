<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2</title>
    <link rel="icon" href="./Archivos/imagenes/svg/fi-brands-3m.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="./Archivos/Estilo.css" />
    <link rel="stylesheet" type="text/css" href="./Archivos/EstiloFormulario.css" />
    <link rel="stylesheet" type="text/css" href="./Archivos/EstiloTabla.css" />
    <script src="./Archivos/Logica.js" type="module" defer></script>
</head>

<body>
    
    <div class="container-general">
        <header class="flex">
            <div class="barra flex">
                <h2 class="titulo flex">Ernesto<strong>Fatala</strong></h2>

                <nav>
                    <ul class="flex">
                        <li><a href="https://discord.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-discord.svg"></a></li>
                        <li><a href="https://open.spotify.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-spotify.svg"></a></li>
                        <li><a href="https://twitter.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-twitter.svg"></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-youtube.svg"></a></li>
                    </ul>
                </nav>

            </div>


        </header>

        <div id="miModal" class="modal">
            <div class="modal-contenido">

                <section>
                    
                    <form action="" method="post" id="form-usuario">
                        <span class="cerrar">&times;</span>
                        <div class="form-group">
                            <label for="nombre">Titulo</label>

                            <input type="text" required name="nombre" id="nombre" placeholder="Ingrese titulo.."
                                autocomplete="off" />

                            <label for="apellido">Precio</label>

                            <input type="text" required name="apellido" id="apellido" placeholder="Ingrese precio.."
                                autocomplete="off" />



                            <div class="form-group-checkbox">
                                <label for="rock">Rojo</label>

                                <input type="checkbox" name="gusto" id="rock" value="Rojo" />

                                <label for="pop">Verde</label>

                                <input type="checkbox" name="gusto" id="pop" value="Verde" />

                                <label for="reggae">Azul</label>

                                <input type="checkbox" name="gusto" id="reggae" value="Azul" />
                            </div>



                            <div class="form-group-genero">
                                <label for="rMasculino">3 Puertas</label>
                                <input type="radio" name="genero" id="rMasculino" value="3-puertas" />

                                <label for="rFemenino">5 Puertas</label>
                                <input type="radio" name="genero" id="rFemenino" value="5-puertas" />
                            </div>



                            <label for="pais">Pais</label>

                            <select name="pais" id="pais">
                                <optgroup label="Lat">
                                    <option value="Argentina">Argentina</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                </optgroup>

                                <optgroup label="Eur">
                                    <option value="Alemania">Alemania</option>
                                    <option value="Espania">Espania</option>
                                    <option value="Francia">Francia</option>
                                </optgroup>
                            </select>

                            <div class="form-group-observacion">
                                <label for="observacion">Observacion</label>
                                <textarea type="text" name="observacion" id="observacion" rows="4"></textarea>
                            </div>




                            <button type="submit" class="btn">Enviar!</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="container-tabla">
            <button id="abrirModal">Abrir Formulario</button>
            <br><br>
            <h2 id="loading-text" style="display: none;">Cargando...</h2>
            <div class="container-table flex">
                <table id="table-items" class="table-items table-stripped flex">
                    <thead>
                        <tr class="flex">
                            <th>Selec</th>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Precio</th>
                            <th>Color</th>
                            <th>Puertas</th>
                            <th>Pa√≠s</th>
                        </tr>
                    </thead>

                    <tbody class="tbodyx"></tbody>
                </table>
            </div>

        </div>

        <footer>
            <div class="barra flex">
                <nav class="redes-sociales">
                    <ul class="flex">
                        <li><a href="https://discord.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-discord.svg" class="icono"></a></li>
                        <li><a href="https://open.spotify.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-spotify.svg" class="icono"></a></li>
                        <li><a href="https://twitter.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-twitter.svg" class="icono"></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"><img
                                    src="./Archivos/imagenes/svg/fi-brands-youtube.svg" class="icono"></a></li>
                    </ul>
                </nav>
                <p class="derechos">Todos los Derechos Reservados 2020@</p>
            </div>
        </footer>
    </div>
</body>
